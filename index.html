<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualiser</title>
</head>
<body  onload = "updateNumberVals(250), generateStars()">
    <script src="math.js"></script>
    <script src="script.js", type = "text/javascript"></script>

    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50", step="5" oninput="updateDelay(this.value)" class="slider" id="delay">
        <p>Delay: <span id="delayValue">50</span>ms</p>
        <input type="range" min="10" max="500" value="250", step="10" oninput="updateNumberVals(this.value)" class="slider" id="numberVals">
        <p>Number of variables: <span id="numberValsText">250</span></p>
      </div>

    <div class="status">
        <p id="status">Not running</p>
    </div>

    <form onsubmit="return false">

    <button id="btn", onclick="bogoSort()">BogoSort</button>
    <button id = "btn", onclick="insertionSort()">Insertion Sort</button>
    <button id = "btn", onclick="bubbleSort()">Bubble Sort</button>
    <button id = "btn", onclick="runMergeSort(rheights)">Merge Sort</button>
    <button id = "btn", onclick="stopSort()">Stop</button>
    </form>

    <div id="squares"></div>
    
</body>
</html>
